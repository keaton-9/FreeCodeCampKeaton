<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">this is a survey form</h1>
        <p id="description"> this is the description for the survey form</p>
    </header>
    <form id="survey-form">
        <div>
            <input id="name" type="text" required placeholder="John" />
            <label id="name-label" for="name">place your name here</label>
        </div>
        <div>
            <input id="email" type="email" required placeholder="John@smith.com" />
            <label id="email-label" for="email">insert email</label>
        </div>
        <div>
            <input id="number" type="number" min="10" max="12" placeholder="0777777777" />
            <label id="number-label" for="number">insert your number here</label>
        </div>
        <div>
            <select name="dropdown" id="dropdown" type="select">
            <option value="option1">option1</option>
            <option value="option2">option2</option>
            </select>
        </div>
        <div> 
            <input id="radio1" type="radio" value="radio1" name="radio1-name">
            <label id="radio1-label" for="radio1">first radio option</label> 
            <input id="radio2" type="radio" value="radio2" name="radio1-name">
            <label id="radio2-label" for="radio1">second radio option</label>
        </div>
        <div>
            <input id="check1" type="checkbox" value="check1val"/>
            <label id="check1val-label" for="check1">check1</label>
            <input id="check2" type="checkbox" value="check2val"/>
            <label id="check2val-label" for="check2">check2</label>
        </div>
        <div>
            <textarea id="text" type="textarea" name="textarea">
            </textarea>
        </div>
        <div>
            <input id="submit" type="submit"/>
        </div>

    </form>
</body>

</html>
