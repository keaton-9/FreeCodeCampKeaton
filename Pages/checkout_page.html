<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubik's Cube" />
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <input id="card-name" name="card-name" type="text" required />
            <label for="card-name"> <span aria-hidden="true">*</span>Name on Card</label>
            <input id="card-number" name="card-number" type="text" aria-describedby="card-number-help" required />
            <p id="card-number-help">you need to put in your name and number</p>
            <label for="card-number"> <span aria-hidden="true">*</span>long number on your Card</label>
            <input id="submit" type="submit" value="Submit" />

        </form>
    </section>

</body>

</html>
