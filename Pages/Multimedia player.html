<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Player</title>
</head>

<body>
  <h1>Multimedia Player</h1>
  <section>
    <h2> Now Playing</h2>
    <audio controls aria-label="text describing the audio">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </section>
  <section>
    <h2> Video Now Playing</h2>
    <video controls width="400">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/What is the map method and how does it work.mp4" type="video/mp4">
      Your browser does not support the audio element.
      <track src="/subitiles" kind="subtitles" srclang="en" label="English">
  </section>
  <section>
    <h2>Transcript</h2>
    <p> this is the transcript of the video</p>
  </section>
  

</body>

</html>
